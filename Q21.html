<html>
    <head>
        <title>Static website</title>
        <script>
            function myAlert(){
                alert("Form submitted !");
            }
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
            </tr>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
            <tr>
                <td>Data4</td>
                <td>Data5</td>
                <td>Data6</td>
            </tr>
            <tr>
                <td>Data7</td>
                <td>Data8</td>
                <td>Data9</td>
            </tr>

        <ol>

            <li>Item2</li>
            <li>Item3</li>

        </ol>
